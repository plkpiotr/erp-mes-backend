databaseChangeLog:
    - changeSet:
        id: 1
        author: memcachier
        changes:
          - createTable:
              tableName: task
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: varchar(255)
                    constraints:
                      nullable: false